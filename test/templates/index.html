<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Just Type (IP)</title>

  <link rel="stylesheet" href="proj6.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <header>
    <h1>Just Type (IP)</h1>
    <p>Enter any IP or leave blank to detect your own. Includes subnet calculator and network diagnostics.</p>
  </header>

  <main class="wrap">

    <!-- dito network diagnostic -->
    <section class="card">
      <div class="badge">Network Diagnostic</div>
      <div class="row">
        <input id="diagInput" class="ip-input" placeholder="Enter domain or IP (e.g. google.com)" />
        <button class="btn" id="pingBtn">Ping</button>
        <button class="btn-ghost" id="dnsBtn">DNS Lookup</button>
      </div>
      <pre id="diagOutput">Waiting for input…</pre>
    </section>

    <!-- dito IP lsookup -->
    <section class="card">
      <div class="badge">IP Lookup</div>
      <div class="row">
        <input id="ipInput" class="ip-input" placeholder="e.g. 8.8.8.8" />
        <button class="btn" id="lookupBtn">Lookup</button>
        <button class="btn-ghost" id="myIpBtn">My IP</button>
      </div>

      <div class="kvs">
        <div class="kv"><label>IP Address</label><div id="ipOut">—</div></div>
        <div class="kv"><label>Type</label><div id="typeOut">—</div></div>
        <div class="kv"><label>City</label><div id="cityOut">—</div></div>
        <div class="kv"><label>Region</label><div id="regionOut">—</div></div>
        <div class="kv"><label>Country</label><div id="countryOut">—</div></div>
        <div class="kv"><label>ISP</label><div id="ispOut">—</div></div>
      </div>
      <div id="miniMap"></div>
    </section>

    <!-- dito subnet calculator -->
    <section class="card">
      <div class="badge">Subnet Calculator</div>
      <div class="row">
        <input id="subnetInput" class="ip-input" placeholder="e.g. 192.168.1.0/24" />
        <button class="btn" id="calcSubnet">Calculate</button>
      </div>
      <div class="kvs">
        <div class="kv"><label>Network Address</label><div id="netAddr">—</div></div>
        <div class="kv"><label>Broadcast Address</label><div id="bcastAddr">—</div></div>
        <div class="kv"><label>Subnet Mask</label><div id="maskAddr">—</div></div>
        <div class="kv"><label>Host Range</label><div id="hostRange">—</div></div>
        <div class="kv"><label>Total Hosts</label><div id="totalHosts">—</div></div>
      </div>
    </section>

  </main>

  <footer>© <span id="yr"></span> Just Type (IP)</footer>

  <script src="proj6.js"></script>
</body>
</html>
