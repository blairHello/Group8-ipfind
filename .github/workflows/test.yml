name: Python CI

on:
  push:
    branches: [ main, test, backup ]
  pull_request:
    branches: [ main, test ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov requests flask

    - name: Check file structure
      run: |
        echo "Current directory structure:"
        find . -name "*.py" -type f | head -20
        echo "Main Python files:"
        ls -la *.py || echo "No .py files in root"

    - name: Run basic syntax check
      run: |
        python -c "from flask import Flask; print('Flask imported successfully')"
        # Try to import the app
        python -c "import sys; sys.path.append('.'); import app; print('App imported successfully')" || echo "App import failed, but continuing with tests"

    - name: Run unit tests
      run: |
        cd test && python -m unittest test_ipfind.py -v

    - name: Run tests with pytest
      run: |
        cd test && pytest -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics